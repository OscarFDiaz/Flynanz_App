<ons-page id="newExpense">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="newExpenseTitle">Nuevo gasto</div>
  </ons-toolbar>

  <div style="margin: 0px 20px 0px 20px">
    <div class="content">
      <div style="text-align: center; margin-top: 16px">
        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px" id="newExpenseNameInput">
            NOMBRE DEL GASTO
          </p>
          <ons-input
            onchange="changeTitlePreview()"
            onkeypress="this.onchange()"
            oninput="this.onchange()"
            id="newExpenseName"
            modifier="underbar"
            placeholder=""
            type="text"
            style="display: block; margin: 0px auto 16px auto"
          ></ons-input>
        </div>
      </div>

      <div>
        <p style="margin: 0px auto -16px 12px; text-align: left" id="newExpenseColorInput">Selecciona un color</p>
        <div style="margin-top: 16px; border: 2px solid var(--color-input); border-radius: 15px; height: 48px">
          <div class="input-color-container" style="width: 100%; height: 44px; border: none">
            <input
              onchange="loadIcons()"
              onkeypress="this.onchange()"
              oninput="this.onchange()"
              class="customInput"
              value="#272443"
              type="color"
              id="newExpenseColor"
              style="display: block; width: 105%; height: 150%; margin: 0px"
            />
          </div>
        </div>
      </div>

      <p style="margin: 16px auto 0px 12px; text-align: left; color: var(--card-content-text-color)" id="newExpenseIcon">
        SELECCIONA UN ICONO
      </p>
      <div style="border: 2px solid var(--color-input); border-radius: 15px; margin-bottom: 16px">
        <ons-list style="background: none; margin-top: -16px">
          <ons-list-item id="expandableListContainer" expandable>
            <p
              style="margin: 0px auto 0px 12px; text-align: left; color: var(--card-content-text-color)"
              id="newExpenseIconLabel"
            >
              CLICK PARA CAMBIAR
            </p>
            <div class="expandable-content" id="expenseIconListOfIcons">
              <!-- AQUI SE CARGAN LOS ICONOS PARA SELECCIONAR -->
            </div>
          </ons-list-item>
        </ons-list>
      </div>

      <div>
        <p style="margin: 0px auto -16px 12px; text-align: left" id="newExpenseSwitch">MOSTRAR EN INICIO</p>
        <div style="margin-top: 16px; border: 2px solid var(--color-input); border-radius: 15px; height: 48px">
          <div style="text-align: left; display: block; margin: 10px 16px">
            <ons-switch id="switchNewGoal" checked></ons-switch>
          </div>
        </div>
      </div>

      <ons-button
        class="flatButton"
        onclick="makeNewExpense()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
        id="newExpenseFinished"
      >
        LISTO!
      </ons-button>

      <ons-button
        class="flatButtonLight"
        onclick="functionPopPage()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
        id="newExpenseCancel"
      >
        CANCELAR
      </ons-button>
    </div>
  </div>

  <label class="cardHomeTitle" id="newExpensePrevTitle">PREVISUALIZACIÓN</label>
  <ons-card>
    <div class="title expenseTitle" id="expensePrevTitle" style="display: inline-block" id="expensePrevTitle">NOMBRE</div>
    <i class="expenseIcon ion-md-laptop" id="expensePrevIcon"></i>
    <div class="content">
      <label class="expenseInfo" id="newExpenseLabelExpent">$ 0 GASTADOS TOTALMENTE</label>
    </div>
    <ons-button class="moneyButtonAdd" style="margin-bottom: 16px" id="newExpensePrevAdd"> AÑADIR GASTO </ons-button>
    <ons-button class="moneyButtonDe" style="margin-bottom: 16px" id="newExpensePrevDel"> ELIMINAR </ons-button>
  </ons-card>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#newExpense')) {
          ons.ready(function () {
            let languaje = localStorage.getItem('storageSwitchLanguage');
            if (languaje == 'false') {
              document.getElementById('newExpenseTitle').innerHTML = 'New expense';
              document.getElementById('newExpenseNameInput').innerHTML = 'Name of expenditure';
              document.getElementById('newExpenseColorInput').innerHTML = 'Select a color';
              document.getElementById('newExpenseIcon').innerHTML = 'Select an icon';
              document.getElementById('newExpenseIconLabel').innerHTML = 'Click to change';
              document.getElementById('newExpenseSwitch').innerHTML = 'Show in home';
              document.getElementById('newExpenseFinished').innerHTML = 'Finished!';
              document.getElementById('newExpenseCancel').innerHTML = 'Cancel';

              document.getElementById('newExpensePrevTitle').innerHTML = 'Preview';
              document.getElementById('expensePrevTitle').innerHTML = 'Name';
              document.getElementById('newExpenseLabelExpent').innerHTML = '$ 0 fully spent';
              document.getElementById('newExpensePrevAdd').innerHTML = 'Add expense';
              document.getElementById('newExpensePrevDel').innerHTML = 'Delete';
            } else {
              document.getElementById('newExpenseTitle').innerHTML = 'Nuevo gasto';
              document.getElementById('newExpenseNameInput').innerHTML = 'Nombre del gasto';
              document.getElementById('newExpenseColor').innerHTML = 'Selecciona un color';
              document.getElementById('newExpenseIcon').innerHTML = 'Selecciona un icono';
              document.getElementById('newExpenseIconLabel').innerHTML = 'Click para cambiar';
              document.getElementById('newExpenseSwitch').innerHTML = 'Mostrar en inicio';
              document.getElementById('newExpenseFinished').innerHTML = 'Listo!';
              document.getElementById('newExpenseCancel').innerHTML = 'Cancelar';

              document.getElementById('newExpensePrevTitle').innerHTML = 'Previsualización';
              document.getElementById('expensePrevTitle').innerHTML = 'Nombre';
              document.getElementById('newExpenseLabelExpent').innerHTML = '$ 0 gastados totalmente';
              document.getElementById('newExpensePrevAdd').innerHTML = 'Añadir gasto';
              document.getElementById('newExpensePrevDel').innerHTML = 'Eliminar';
            }

            loadIcons();
          });
        }
      },
      false
    );
  </script>
</ons-page>

<ons-page id="laguageOptions">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleConfigurationLanguage">IDIOMA</div>
  </ons-toolbar>

  <p class="paraHome" id="paraTutorialLanguage">
    El interruptor señala el idioma que tendrá la aplicación. A la derecha español y en la izquierda Inglés.
  </p>
  <ons-card>
    <ons-list style="background: none; margin: 16px">
      <ons-list-item modifier="nodivider" style="margin-top: 0px">
        <div class="left listLabels">ENGLISH</div>
        <div class="center">
          <ons-switch id="switchLanguage" style="display: block; margin: 0px auto"></ons-switch>
        </div>
        <div class="right listLabels">ESPAÑOL</div>
      </ons-list-item>
    </ons-list>
  </ons-card>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#laguageOptions')) {
          /* SWITCH LANGUAGE */
          let switchOne = localStorage.getItem('storageSwitchLanguage');
          if (switchOne == null || switchOne == '') {
            document.getElementById('switchLanguage').setAttribute('checked', true);
            localStorage.setItem('storageSwitchLanguage', true);
          } else {
            if (switchOne == true || switchOne == 'true') {
              document.getElementById('switchLanguage').setAttribute('checked', true);
            } else {
              document.getElementById('switchLanguage').removeAttribute('checked');
            }
          }

          document.getElementById('switchLanguage').addEventListener('change', function (e) {
            localStorage.setItem('storageSwitchLanguage', e.target.checked);
          });

          let languaje = localStorage.getItem('storageSwitchLanguage');
          if (languaje == 'false') {
            document.getElementById('titleConfigurationLanguage').innerHTML = 'LANGUAGE';
            document.getElementById('paraTutorialLanguage').innerHTML =
              'The switch indicates the language that the application will have. On the right Spanish and on the left English.';
          } else {
            document.getElementById('titleConfigurationLanguage').innerHTML = 'LENGUAJE';
            document.getElementById('paraTutorialLanguage').innerHTML =
              'El interruptor señala el idioma que tendrá la aplicación. A la derecha español y en la izquierda Inglés';
          }
        }
      },
      false
    );
  </script>
</ons-page>

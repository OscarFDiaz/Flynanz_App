<ons-page id="splitterUser">
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="85%" height="100%" swipeable collapse>
      <ons-page style="border-top-right-radius: 50px; border-bottom-right-radius: 50px">
        <ons-list id="userSplitterList" class="menuList">
          <ons-list-item onclick="fn.load('userHome.html')" tappable modifier="nodivider" class="menuItem">
            <i class="menuIcon iconHome ion-md-home"></i>
            <label class="labelMenu" id="menuLabelHome">INICIO</label>
          </ons-list-item>

          <ons-list-item onclick="fn.load('goals.html')" tappable modifier="nodivider" class="menuItem">
            <i class="menuIcon iconGoals ion-md-flag"></i>
            <label class="labelMenu" style="margin-left: 8px" id="menuLabelGoals">METAS</label>
          </ons-list-item>

          <ons-list-item onclick="fn.load('savings.html')" tappable modifier="nodivider" class="menuItem">
            <i class="menuIcon iconSavings ion-ios-card"></i>
            <label class="labelMenu" id="menuLabelSaved">FONDO</label>
          </ons-list-item>

          <ons-list-item onclick="fn.load('expenses.html')" tappable modifier="nodivider" class="menuItem">
            <i class="menuIcon iconExpenses ion-ios-list"></i>
            <label class="labelMenu" style="margin-left: 5px" id="menuLabelExpenses">GASTOS</label>
          </ons-list-item>

          <ons-list-item id="closeSesionItem" onclick="fn.load('money.html')" tappable modifier="nodivider" class="menuItem">
            <i class="menuIcon iconMoney ion-ios-wallet"></i>
            <label class="labelMenu" style="margin-left: 3px" id="menuLabelMoney">MI DINERO</label>
          </ons-list-item>

          <ons-list-item
            id="closeSesionItem"
            onclick="fn.load('configuration.html')"
            tappable
            modifier="nodivider"
            class="menuItem"
          >
            <i class="menuIcon iconConfiguration ion-md-settings"></i>
            <label class="labelMenu" style="margin-left: 3px" id="menuLabelConfiguration">CONFIGURACIÓN</label>
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="userHome.html"></ons-splitter-content>
  </ons-splitter>
  <script>
    document.addEventListener(
      'show',
      function (event) {
        if (event.target.matches('#splitterUser')) {
          let language = localStorage.getItem('storageSwitchLanguage');
          if (language == 'false') {
            document.getElementById('menuLabelHome').innerHTML = 'HOME';
            document.getElementById('menuLabelGoals').innerHTML = 'GOALS';
            document.getElementById('menuLabelSaved').innerHTML = 'SAVED';
            document.getElementById('menuLabelExpenses').innerHTML = 'EXPENSES';
            document.getElementById('menuLabelMoney').innerHTML = 'MY MONEY';
            document.getElementById('menuLabelConfiguration').innerHTML = 'CONFIGURATION';
          } else {
            document.getElementById('menuLabelHome').innerHTML = 'INICIO';
            document.getElementById('menuLabelGoals').innerHTML = 'METAS';
            document.getElementById('menuLabelSaved').innerHTML = 'FONDO';
            document.getElementById('menuLabelExpenses').innerHTML = 'GASTOS';
            document.getElementById('menuLabelMoney').innerHTML = 'MI DINERO';
            document.getElementById('menuLabelConfiguration').innerHTML = 'CONFIGURACIÓN';
          }
        }
      },
      false
    );
  </script>
</ons-page>

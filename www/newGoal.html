<ons-page id="newGoal">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="titleNewGoal">NUEVA META</div>
  </ons-toolbar>

  <ons-card>
    <div class="content">
      <div style="text-align: center; padding-top: 16px">
        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left" id="newGoalNameInput">NOMBRE DE LA META</p>
          <ons-input
            id="newGoalName"
            modifier="underbar"
            placeholder=""
            type="text"
            style="display: block; margin: 0px auto 16px auto"
          ></ons-input>
        </div>

        <div>
          <p style="margin: 16px auto 0px 12px; text-align: left" id="newGoalDescInput">DESCRIPCIÓN DE LA META</p>
          <textarea id="newGoalDescription" class="textarea" rows="5" placeholder=""></textarea>
        </div>

        <div>
          <p style="margin: 16px auto -33px 12px; text-align: left" id="newGoalMoneyInput">DINERO NECESARIO</p>
          <ons-input
            id="newGoalMoney"
            modifier="underbar"
            placeholder=""
            type="number"
            style="display: block; margin: 16px auto"
          ></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -33px 12px; text-align: left" id="newMoneyDateInput">FECHA META</p>
          <ons-input
            id="newGoalDate"
            modifier="underbar"
            placeholder=""
            type="date"
            style="display: block; margin: 16px auto"
          ></ons-input>
        </div>
      </div>

      <ons-button
        class="flatButton"
        onclick="makeNewGoal()"
        style="margin-left: 0px; margin-right: 0px"
        id="newGoalFinishedButton"
      >
        LISTO!
      </ons-button>
      <ons-button
        class="flatButtonLight"
        onclick="functionPopPage()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
        id="newGoalCancelButton"
      >
        CANCELAR
      </ons-button>
    </div>
  </ons-card>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#newGoal')) {
          ons.ready(function () {
            let languaje = localStorage.getItem('storageSwitchLanguage');

            if (languaje == 'false') {
              document.getElementById('titleNewGoal').innerHTML = 'NEW GOAL';
              document.getElementById('newGoalNameInput').innerHTML = 'GOAL NAME';
              document.getElementById('newGoalDescInput').innerHTML = 'GOAL DESCRIPTION';
              document.getElementById('newGoalMoneyInput').innerHTML = 'MONEY NEEDED';
              document.getElementById('newMoneyDateInput').innerHTML = 'GOAL DATE';
              document.getElementById('newGoalFinishedButton').innerHTML = 'FINISHED!';
              document.getElementById('newGoalCancelButton').innerHTML = 'CANCEL';
            } else {
              document.getElementById('titleNewGoal').innerHTML = 'NUEVA META';
              document.getElementById('newGoalNameInput').innerHTML = 'NOMBRE DE LA META';
              document.getElementById('newGoalDescInput').innerHTML = 'DESCRIPCIÓN DE LA META';
              document.getElementById('newGoalMoneyInput').innerHTML = 'DINERO NECESARIO';
              document.getElementById('newMoneyDateInput').innerHTML = 'FECHA META';
              document.getElementById('newGoalFinishedButton').innerHTML = 'LISTO!';
              document.getElementById('newGoalCancelButton').innerHTML = 'CANCELAR';
            }
          });
        }
      },
      false
    );
  </script>
</ons-page>

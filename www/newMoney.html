<ons-page id="newMoney">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="titleNewMoney">NUEVO MI DINERO</div>
  </ons-toolbar>

  <div class="content" style="margin: 0px 20px 0px 20px">
    <div style="text-align: center; margin-top: 16px">
      <div>
        <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px" id="newMoneyMoneyNameInput">
          NOMBRE DEL DINERO
        </p>
        <ons-input id="newMoneyName" modifier="underbar" placeholder="" type="text" style="display: block"></ons-input>
      </div>

      <div>
        <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px" id="newMoneyMoneyActualInput">
          DINERO ACTUAL
        </p>
        <ons-input id="newMoneyMoney" modifier="underbar" placeholder="" type="number" style="display: block"></ons-input>
      </div>
    </div>
    <div id="buttons-container" class="buttonContainer">
      <ons-button
        class="flatButton"
        onclick="makeNewMoney()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
        id="newMoneyFinishedButton"
      >
        LISTO!
      </ons-button>
      <ons-button
        class="flatButtonLight"
        onclick="functionPopPage()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
        id="newMoneyCancelButton"
      >
        CANCELAR
      </ons-button>
    </div>
  </div>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#newMoney')) {
          ons.ready(function () {
            let languaje = localStorage.getItem('storageSwitchLanguage');

            if (languaje == 'false') {
              document.getElementById('titleNewMoney').innerHTML = 'New my money';
              document.getElementById('newMoneyMoneyNameInput').innerHTML = 'Money name';
              document.getElementById('newMoneyMoneyActualInput').innerHTML = 'Current money';
              document.getElementById('newMoneyFinishedButton').innerHTML = 'Finished!';
              document.getElementById('newMoneyCancelButton').innerHTML = 'Cancel';
            } else {
              document.getElementById('titleNewMoney').innerHTML = 'Nuevo mi dinero';
              document.getElementById('newMoneyMoneyNameInput').innerHTML = 'Nombre del dinero';
              document.getElementById('newMoneyMoneyActualInput').innerHTML = 'Dinero actual';
              document.getElementById('newMoneyFinishedButton').innerHTML = 'Listo!';
              document.getElementById('newMoneyCancelButton').innerHTML = 'Cancelar';
            }
          });
        }
      },
      false
    );
  </script>
</ons-page>

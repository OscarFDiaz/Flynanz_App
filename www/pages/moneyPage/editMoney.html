<ons-page id="editMoney">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleEditMoney">Editar mi dinero</div>
  </ons-toolbar>

  <div class="content" style="margin: 0px 20px 0px 20px">
    <div style="text-align: center; margin-top: 16px">
      <div>
        <p
          style="
            margin: 0px auto -16px 12px;
            text-align: left;
            padding-top: 16px;
            color: var(--color-input-label);
          "
          id="editMoneyMoneyNameInput"
        >
          NOMBRE DEL DINERO
        </p>
        <ons-input
          id="editMoneyName"
          modifier="underbar"
          placeholder=""
          type="text"
          style="display: block"
        ></ons-input>
      </div>

      <div>
        <p
          style="
            margin: 0px auto -16px 12px;
            text-align: left;
            padding-top: 16px;
            color: var(--color-input-label);
          "
          id="editMoneyMoneyActualInput"
        >
          DINERO ACTUAL
        </p>
        <ons-input
          id="editMoneyMoney"
          modifier="underbar"
          placeholder=""
          type="number"
          style="display: block"
        ></ons-input>
      </div>

      <div id="gradients-container">
        <p
          style="
            margin: 16px auto 0px 12px;
            text-align: left;
            color: var(--color-input-label);
          "
          id="editMoneyGradientInput"
        >
          Color
        </p>
        <div class="option">
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_0)"
            onclick="gradientButtonClick('--gradient_0')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_1)"
            onclick="gradientButtonClick('--gradient_1')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_2)"
            onclick="gradientButtonClick('--gradient_2')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_3)"
            onclick="gradientButtonClick('--gradient_3')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_4)"
            onclick="gradientButtonClick('--gradient_4')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_5)"
            onclick="gradientButtonClick('--gradient_5')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_6)"
            onclick="gradientButtonClick('--gradient_6')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_7)"
            onclick="gradientButtonClick('--gradient_7')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_8)"
            onclick="gradientButtonClick('--gradient_8')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_9)"
            onclick="gradientButtonClick('--gradient_9')"
          ></ons-button>
        </div>
      </div>
    </div>
    <div id="buttons-container" class="buttonContainer">
      <ons-button
        class="flatButton"
        onclick="saveEditMoney()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
        id="editMoneyFinishedButton"
      >
        LISTO!
      </ons-button>
      <ons-button
        class="flatButtonLight"
        onclick="functionPopPage()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
        id="editMoneyCancelButton"
      >
        CANCELAR
      </ons-button>
    </div>
  </div>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#editMoney')) {
          ons.ready(function () {
            loadDetailMoney();
            let lang = getLang('money');

            document.getElementById('titleEditMoney').innerHTML = lang.edit;
            document.getElementById('editMoneyMoneyNameInput').innerHTML = lang.name;
            document.getElementById('editMoneyMoneyActualInput').innerHTML = lang.actual;
            document.getElementById('editMoneyFinishedButton').innerHTML = lang.ready;
            document.getElementById('editMoneyCancelButton').innerHTML = lang.cancel;
          });
        }
      },
      false,
    );
  </script>
</ons-page>

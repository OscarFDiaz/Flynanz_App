<ons-page id="newExpense">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>

    <div class="center labelToolbar" id="newExpenseTitle">Nuevo gasto</div>
  </ons-toolbar>

  <div style="margin: 0px 20px 0px 20px">
    <div class="content">
      <div style="text-align: center; margin-top: 16px">
        <div>
          <p
            style="
              margin: 0px auto -16px 12px;
              text-align: left;
              padding-top: 16px;
              color: var(--color-input-label);
            "
            id="newExpenseNameInput"
          >
            NOMBRE DEL GASTO
          </p>
          <ons-input
            id="newExpenseName"
            modifier="underbar"
            placeholder=""
            type="text"
            style="display: block; margin: 0px auto 16px auto"
          ></ons-input>
        </div>
      </div>

      <p
        style="
          margin: 16px auto 0px 12px;
          text-align: left;
          color: var(--color-input-label);
        "
        id="newExpenseIcon"
      >
        SELECCIONA UN ICONO
      </p>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          gap: 16px;
        "
      >
        <div
          style="
            border: 2px solid var(--color-input);
            border-radius: 15px;
            margin-bottom: 16px;
            flex: 1;
          "
        >
          <ons-list style="background: none; margin-top: -16px">
            <ons-list-item id="expandableListContainerExpense" expandable>
              <p
                style="
                  margin: 0px auto 0px 12px;
                  text-align: left;
                  color: var(--color-input-label);
                "
                id="newExpenseIconLabel"
              >
                CLICK PARA CAMBIAR
              </p>
              <div
                class="expandable-content"
                id="expenseIconListOfIcons"
                style="background-color: var(--color-input)"
              >
                <!-- AQUI SE CARGAN LOS ICONOS PARA SELECCIONAR -->
              </div>
            </ons-list-item>
          </ons-list>
        </div>
        <div style="width: 48px; height: 48px">
          <img
            id="imageNewExpenseIcon"
            src="./assets/icons/icons_list/fix/construction.png"
            style="
              width: 100%;
              margin: auto auto;
              background: var(--color-input);
              border-radius: 10px;
            "
          />
        </div>
      </div>

      <div>
        <p
          style="
            margin: 0px auto -16px 12px;
            text-align: left;
            color: var(--color-input-label);
          "
          id="newExpenseSwitch"
        >
          MOSTRAR EN INICIO
        </p>
        <div
          style="
            margin-top: 16px;
            border: 2px solid var(--color-input);
            border-radius: 15px;
            height: 48px;
          "
        >
          <div style="text-align: left; display: block; margin: 10px 16px">
            <ons-switch id="switchNewGoal" checked></ons-switch>
          </div>
        </div>
      </div>

      <div id="gradients-container" style="margin-bottom: 32px">
        <p
          style="
            margin: 16px auto 0px 12px;
            text-align: left;
            color: var(--color-input-label);
          "
          id="newMoneyGradientInput"
        >
          Color
        </p>
        <div class="option">
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_0)"
            onclick="gradientButtonExpenseClick('--gradient_0', '#bfdff8', '#f4dcf5')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_1)"
            onclick="gradientButtonExpenseClick('--gradient_1', '#e1f0e1', '#aadfda')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_2)"
            onclick="gradientButtonExpenseClick('--gradient_2', '#b3dbf1', '#beedf5')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_3)"
            onclick="gradientButtonExpenseClick('--gradient_3', '#f6e6cf', '#f3ccc4')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_4)"
            onclick="gradientButtonExpenseClick('--gradient_4', '#ff8abe', '#fce9d0')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_5)"
            onclick="gradientButtonExpenseClick('--gradient_5', '#96c1dc', '#d9d4ed')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_6)"
            onclick="gradientButtonExpenseClick('--gradient_6', '#74f2ce', '#7cffcb')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_7)"
            onclick="gradientButtonExpenseClick('--gradient_7', '#7ee8fa', '#eec0c6')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_8)"
            onclick="gradientButtonExpenseClick('--gradient_8', '#b0f3f1', '#ffcfdf')"
          ></ons-button>
          <ons-button
            class="gradientButton"
            style="background: var(--gradient_9)"
            onclick="gradientButtonExpenseClick('--gradient_9', '#fb8085', '#f9c1b1')"
          ></ons-button>
        </div>
      </div>

      <ons-button
        class="flatButton"
        onclick="makeNewExpense()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
        id="newExpenseFinished"
      >
        LISTO!
      </ons-button>

      <ons-button
        class="flatButtonLight"
        onclick="functionPopPage()"
        style="margin-left: 0px; margin-right: 0px; margin-top: 16px"
        id="newExpenseCancel"
      >
        CANCELAR
      </ons-button>
    </div>
  </div>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#newExpense')) {
          ons.ready(function () {
            let lang = getLang('expense');

            document.getElementById('newExpenseTitle').innerHTML = lang.newExpense;
            document.getElementById('newExpenseNameInput').innerHTML = lang.name;
            document.getElementById('newExpenseIcon').innerHTML = lang.icon;
            document.getElementById('newExpenseIconLabel').innerHTML = lang.touch;
            document.getElementById('newExpenseSwitch').innerHTML = lang.showHome;
            document.getElementById('newExpenseFinished').innerHTML = lang.ready;
            document.getElementById('newExpenseCancel').innerHTML = lang.cancel;
          });
        }
      },
      false,
    );
    document.addEventListener(
      'show',
      function (event) {
        if (event.target.matches('#newExpense')) {
          ons.ready(function () {
            //Cargo los iconos
            loadIcons();
          });
        }
      },
      false,
    );
  </script>
</ons-page>

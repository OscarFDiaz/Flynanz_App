<ons-page id="detailExpense">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleDetailExpense"></div>
  </ons-toolbar>

  <div id="detailExpenseContainer"></div>

  <!--ALERT PARA EDITAR UN GASTO-->
  <ons-alert-dialog id="alertToEditExpense" modifier="material">
    <div
      class="alert-dialog-title"
      style="text-align: center"
      id="detailExpenseEditTitle"
    >
      EDITAR GASTO
    </div>

    <div class="alert-dialog-content">
      <div style="text-align: center; margin-top: 16px">
        <div>
          <p
            style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px"
            id="detailExpenseEditNote"
          >
            NOTA DEL GASTO
          </p>
          <ons-input
            id="alertEditExpenseNote"
            modifier="underbar"
            placeholder=""
            type="text"
            style="display: block"
          ></ons-input>
        </div>

        <div>
          <p
            style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px"
            id="detailExpenseEditAmount"
          >
            DINERO GASTADO
          </p>
          <ons-input
            id="alertEditExpenseMoney"
            modifier="underbar"
            placeholder=""
            type="number"
            style="display: block"
          ></ons-input>
        </div>

        <div>
          <p
            style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px"
            id="detailExpenseEditDate"
          >
            FECHA DEL GASTO
          </p>
          <ons-input
            id="alertEditExpenseDate"
            modifier="underbar"
            placeholder=""
            type="date"
            style="display: block"
          ></ons-input>
        </div>
      </div>
    </div>

    <div class="alert-dialog-footer">
      <ons-alert-dialog-button
        onclick="hideEditAlertExpenseNoChange()"
        id="detailExpenseEditCancel"
        >CANCELAR</ons-alert-dialog-button
      >
      <ons-alert-dialog-button
        onclick="hideEditAlertExpense()"
        id="detailExpenseEditFinished"
        >LISTO!</ons-alert-dialog-button
      >
    </div>
  </ons-alert-dialog>
  <!----------------------------------------------------------------->

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#detailExpense')) {
          ons.ready(function () {
            let lang = getLang('expense');

            document.getElementById('detailExpenseEditTitle').innerHTML = lang.edit;
            document.getElementById('detailExpenseEditNote').innerHTML = lang.note;
            document.getElementById('detailExpenseEditAmount').innerHTML =
              lang.expensedMoney;
            document.getElementById('detailExpenseEditDate').innerHTML = lang.date;
            document.getElementById('detailExpenseEditCancel').innerHTML = lang.cancel;
            document.getElementById('detailExpenseEditFinished').innerHTML = lang.ready;
            loadDetailExpense();
          });
        }
      },
      false,
    );
  </script>
</ons-page>

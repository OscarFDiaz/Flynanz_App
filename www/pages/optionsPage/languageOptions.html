<ons-page id="laguageOptions">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleConfigurationLanguage">IDIOMA</div>
  </ons-toolbar>

  <p class="paraHome" id="paraTutorialLanguage">
    El interruptor señala el idioma que tendrá la aplicación. A la derecha español y en la
    izquierda Inglés.
  </p>
  <ons-card>
    <ons-list style="background: none; margin: 16px">
      <ons-list-item modifier="nodivider" style="margin-top: 0px">
        <div class="left listLabels">English</div>
        <div class="center">
          <ons-switch
            id="switchLanguage"
            style="display: block; margin: 0px auto"
          ></ons-switch>
        </div>
        <div class="right listLabels">Español</div>
      </ons-list-item>
    </ons-list>
  </ons-card>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#laguageOptions')) {
          /* SWITCH LANGUAGE */
          let switchOne = localStorage.getItem('storageSwitchLanguage');
          if (switchOne == null || switchOne == '') {
            document.getElementById('switchLanguage').setAttribute('checked', true);
            localStorage.setItem('storageSwitchLanguage', true);
          } else {
            if (Boolean(switchOne) === true) {
              document.getElementById('switchLanguage').setAttribute('checked', true);
            } else {
              document.getElementById('switchLanguage').removeAttribute('checked');
            }
          }

          document
            .getElementById('switchLanguage')
            .addEventListener('change', function (e) {
              localStorage.setItem('storageSwitchLanguage', e.target.checked);
            });

          let lang = getLang('lang');
          document.getElementById('titleConfigurationLanguage').innerHTML = lang.title;
          document.getElementById('paraTutorialLanguage').innerHTML = lang.message;
        }
      },
      false,
    );
  </script>
</ons-page>

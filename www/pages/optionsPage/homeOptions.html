<ons-page id="homeOptions">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleConfigurationHomeScreen">
      Pantalla de inicio
    </div>
  </ons-toolbar>

  <p class="paraHome" id="tutorialPara">
    Las casillas marcadas aparecer√°n en la pantalla inicio.
  </p>
  <ons-card>
    <ons-list style="background: none; margin: 16px">
      <ons-list-item modifier="nodivider" style="margin-top: 0px">
        <div class="center listLabels">
          <span id="labelHomeTotalMoney"> DINERO TOTAL </span>
        </div>
        <div class="right">
          <ons-switch id="switchTotalMoney"></ons-switch>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider">
        <div class="center listLabels">
          <span id="labelHomeWallet"> CARTERAS </span>
        </div>
        <div class="right">
          <ons-switch id="switchWallets"></ons-switch>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider">
        <div class="center listLabels">
          <span id="labelHomeExpenses"> GASTOS </span>
        </div>
        <div class="right">
          <ons-switch id="switchExpenses"></ons-switch>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider">
        <div class="center listLabels">
          <span id="labelHomeSaved"> FONDO AHORRADO </span>
        </div>
        <div class="right">
          <ons-switch id="switchSavings"></ons-switch>
        </div>
      </ons-list-item>

      <ons-list-item modifier="nodivider">
        <div class="center listLabels">
          <span id="labelHomeGoals"> METAS </span>
        </div>
        <div class="right">
          <ons-switch id="switchGoals"></ons-switch>
        </div>
      </ons-list-item>
    </ons-list>
  </ons-card>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#homeOptions')) {
          /* SWITCH TOTAL MONEY */
          let switchOne = localStorage.getItem('storageSwitchTotalMoney');
          if (switchOne == null || switchOne == '') {
            document.getElementById('switchTotalMoney').setAttribute('checked', true);
            localStorage.setItem('storageSwitchTotalMoney', true);
          } else {
            if (Boolean(switchOne) === true) {
              document.getElementById('switchTotalMoney').setAttribute('checked', true);
            } else {
              document.getElementById('switchTotalMoney').removeAttribute('checked');
            }
          }

          document
            .getElementById('switchTotalMoney')
            .addEventListener('change', function (e) {
              localStorage.setItem('storageSwitchTotalMoney', e.target.checked);
            });

          /* SWICTH EXPENSES*/
          let swicthT = localStorage.getItem('storageSwitchExpenses');
          if (swicthT == null || swicthT == '') {
            document.getElementById('switchExpenses').setAttribute('checked', true);
            localStorage.setItem('storageSwitchExpenses', true);
          } else {
            if (Boolean(swicthT) === true) {
              document.getElementById('switchExpenses').setAttribute('checked', true);
            } else {
              document.getElementById('switchExpenses').removeAttribute('checked');
            }
          }
          document
            .getElementById('switchExpenses')
            .addEventListener('change', function (e) {
              localStorage.setItem('storageSwitchExpenses', e.target.checked);
            });

          /* SWICTH SAVINGS*/
          let swicthR = localStorage.getItem('storageSwitchSavings');
          if (swicthR == null || swicthR == '') {
            document.getElementById('switchSavings').setAttribute('checked', true);
            localStorage.setItem('storageSwitchSavings', true);
          } else {
            if (Boolean(swicthR) === true) {
              document.getElementById('switchSavings').setAttribute('checked', true);
            } else {
              document.getElementById('switchSavings').removeAttribute('checked');
            }
          }
          document
            .getElementById('switchSavings')
            .addEventListener('change', function (e) {
              localStorage.setItem('storageSwitchSavings', e.target.checked);
            });

          /* SWICTH GOALS*/
          let swicthE = localStorage.getItem('storageSwitchGoals');
          if (swicthE == null || swicthE == '') {
            document.getElementById('switchGoals').setAttribute('checked', true);
            localStorage.setItem('storageSwitchGoals', true);
          } else {
            if (Boolean(swicthE) === true) {
              document.getElementById('switchGoals').setAttribute('checked', true);
            } else {
              document.getElementById('switchGoals').removeAttribute('checked');
            }
          }
          document.getElementById('switchGoals').addEventListener('change', function (e) {
            localStorage.setItem('storageSwitchGoals', e.target.checked);
          });

          /* SWICTH WALLETS*/
          let swicthW = localStorage.getItem('storageSwitchWallet');
          if (swicthW == null || swicthW == '') {
            document.getElementById('switchWallets').setAttribute('checked', true);
            localStorage.setItem('storageSwitchWallet', true);
          } else {
            if (Boolean(swicthW) === true) {
              document.getElementById('switchWallets').setAttribute('checked', true);
            } else {
              document.getElementById('switchWallets').removeAttribute('checked');
            }
          }
          document
            .getElementById('switchWallets')
            .addEventListener('change', function (e) {
              localStorage.setItem('storageSwitchWallet', e.target.checked);
            });

          /* LANGUAGE */
          let lang = getLang('homeOptions');
          document.getElementById('titleConfigurationHomeScreen').innerHTML =
            lang.homeScreen;
          document.getElementById('tutorialPara').innerHTML = lang.message;
          document.getElementById('labelHomeTotalMoney').innerHTML = lang.totalMoney;
          document.getElementById('labelHomeExpenses').innerHTML = lang.expenses;
          document.getElementById('labelHomeSaved').innerHTML = lang.saving;
          document.getElementById('labelHomeGoals').innerHTML = lang.goals;
          document.getElementById('labelHomeWallet').innerHTML = lang.wallets;
        }
      },
      false,
    );
  </script>
</ons-page>

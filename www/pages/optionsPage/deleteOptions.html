<ons-page id="deleteOptions">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleConfigurationDelete">BORRAR DATOS</div>
  </ons-toolbar>

  <p class="paraHome" id="paraTutorialDelete">
    Al dar click en "Sí" se borrarán todos los datos contenidos en la aplicación,
    absolutamente todos, será como comenzar de nuevo en la aplicación.
  </p>
  <ons-button class="flatButton" onclick="deleteAllData()" style="margin-bottom: 16px">
    <span id="deleteButton">BORRAR TODO</span>
  </ons-button>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#deleteOptions')) {
          let lang = getLang('deleteOptions');
          document.getElementById('titleConfigurationDelete').innerHTML = lang.delete;
          document.getElementById('paraTutorialDelete').innerHTML = lang.message;
          document.getElementById('deleteButton').innerHTML = lang.deleteAll;
        }
      },
      false,
    );
  </script>
</ons-page>

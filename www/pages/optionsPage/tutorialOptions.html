<ons-page id="tutorialOptions">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleConfigurationTutorial">TUTORIALES</div>
  </ons-toolbar>

  <p class="paraHome" id="paraTutorialFirst">
    Si el interruptor esta encendido significa que aparecerán los tutoriales de cómo
    utilizar la aplicación cada que el programa lo detecte necesario.
  </p>
  <p class="paraHome" id="paraTutorialSecond">
    Si el interruptor está desactivado, no aparecerán tutoriales sobre cómo usar la
    aplicación, a menos que sea el primer usuario.
  </p>
  <ons-card>
    <ons-list style="background: none; margin: 16px">
      <ons-list-item modifier="nodivider" style="margin-top: 0px">
        <div class="center listLabels">
          <span id="switchLabel"> TUTORIALES </span>
        </div>
        <div class="right">
          <ons-switch id="switchTutoriales"></ons-switch>
        </div>
      </ons-list-item>
    </ons-list>
  </ons-card>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#tutorialOptions')) {
          /* SWITCH TUTORIAL */
          let switchOne = localStorage.getItem('storageSwitchTutorial');
          if (switchOne == null || switchOne == '') {
            document.getElementById('switchTutoriales').setAttribute('checked', true);
            localStorage.setItem('storageSwitchTutorial', true);
          } else {
            if (Boolean(switchOne) === true) {
              document.getElementById('switchTutoriales').setAttribute('checked', true);
            } else {
              document.getElementById('switchTutoriales').removeAttribute('checked');
            }
          }

          document
            .getElementById('switchTutoriales')
            .addEventListener('change', function (e) {
              localStorage.setItem('storageSwitchTutorial', e.target.checked);
            });

          let lang = getLang('tutorial');

          document.getElementById('titleConfigurationTutorial').innerHTML = lang.title;
          document.getElementById('switchLabel').innerHTML = lang.switchTitle;
          document.getElementById('paraTutorialFirst').innerHTML = lang.message;
          document.getElementById('paraTutorialSecond').innerHTML = lang.message2;
        }
      },
      false,
    );
  </script>
</ons-page>

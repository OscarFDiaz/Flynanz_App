<ons-page id="goals">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <i class="menuButtonIcon ion-md-menu"></i>
      </ons-toolbar-button>
    </div>
    <div class="center labelToolbar" id="titleGoals">METAS</div>
  </ons-toolbar>

  <div id="goalsContainer"></div>

  <ons-fab position="bottom right" onclick="pushToNewGoal()">
    <i class="icon ion-md-add" style="font-size: 35px"></i>
  </ons-fab>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#goals')) {
          localStorage.setItem('actuaPage', 'goals.html');
          // Conseguir Goals
          getGoals();

          let languaje = localStorage.getItem('storageSwitchLanguage');
          if (languaje == 'false') {
            document.getElementById('titleGoals').innerHTML = 'GOALS';
          } else {
            document.getElementById('titleGoals').innerHTML = 'METAS';
          }
        }
      },
      false
    );
  </script>
</ons-page>

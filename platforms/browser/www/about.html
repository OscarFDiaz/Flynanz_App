<ons-page id="about">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleConfigurationAbout">ACERCA DE</div>
  </ons-toolbar>

  <ons-card style="padding: 16px">
    <img
      class="logoLoadPage"
      src="./assets/images/billete.png"
      alt="Logo aplicación"
      width="75%"
      style="display: block; margin-left: auto; margin-right: auto"
    />
    <p class="paraTutorial" style="font-weight: bold">Flynanz</p>
    <p class="paraTutorial" id="aboutAppDesc">Aplicación sencilla para el control de gastos y finanzas personales.</p>
    <p class="paraTutorial" id="aboutTech">Tecnologías utilizadas:</p>
    <p class="paraTutorial" style="text-align: left">● HTML5, CSS3, JS</p>
    <p class="paraTutorial" style="text-align: left">● Ionicons</p>
    <p class="paraTutorial" style="text-align: left">● PhoneGap</p>
    <p class="paraTutorial" style="text-align: left">● OnsenUI</p>
    <p class="paraTutorial" style="text-align: left">● IONIC</p>
  </ons-card>

  <ons-card style="padding: 16px">
    <label class="paraTutorial" id="aboutAuthor">
      <!--auto-->
    </label>
    <label class="paraTutorial" id="aboutVersion">
      <!--version-->
    </label>
    <label class="paraTutorial" id="aboutCode"></label>
  </ons-card>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#about')) {
          let languaje = localStorage.getItem('storageSwitchLanguage');
          if (languaje == 'false') {
            document.getElementById('titleConfigurationAbout').innerHTML = 'ABOUT';
            document.getElementById('aboutAppDesc').innerHTML = 'Simple application to control expenses and personal finances.';
            document.getElementById('aboutTech').innerHTML = 'Used technology:';

            document.getElementById('aboutAuthor').innerHTML = `Author:
            <span style="color: var(--home-total-money)">OscarFDA</span>`;
            document.getElementById('aboutVersion').innerHTML = `Version: 
            <span style="color: var(--home-total-money)">1.90.80</span>`;
            document.getElementById('aboutCode').innerHTML = `Source code:
            <a href="https://github.com/OscarFDiaz/ProyectoAhorro" style="color: var(--home-total-money)">Press here!</a>`;
          } else {
            document.getElementById('titleConfigurationAbout').innerHTML = 'ACERCA DE';
            document.getElementById('aboutAppDesc').innerHTML =
              'Aplicación sencilla para el control de gastos y finanzas personales.';
            document.getElementById('aboutTech').innerHTML = 'Tecnologías utilizadas:';

            document.getElementById('aboutAuthor').innerHTML = `Autor:
            <span style="color: var(--home-total-money)">OscarFDA</span>`;
            document.getElementById('aboutVersion').innerHTML = `Versión: 
            <span style="color: var(--home-total-money)">1.90.80</span>`;
            document.getElementById('aboutCode').innerHTML = `Código Fuente:
            <a href="https://github.com/OscarFDiaz/ProyectoAhorro" style="color: var(--home-total-money)">Pulsa aquí!</a>`;
          }
        }
      },
      false
    );
  </script>
</ons-page>

<ons-page id="goals">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <i class="menuButtonIcon ion-md-menu"></i>
      </ons-toolbar-button>
    </div>
    <div class="center labelToolbar" id="titleGoals">Metas</div>
  </ons-toolbar>

  <div id="goalsContainer" style="margin-bottom: 32px"></div>

  <ons-fab position="bottom right" onclick="pushToNewGoal()" style="display: flex; justify-content: space-around">
    <img src="/www/assets/icons/addButton.svg" alt="saving icon" style="width: 32px; margin-top: 30%" />
  </ons-fab>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#goals')) {
          localStorage.setItem('actuaPage', 'goals.html');
          // Conseguir Goals
          getGoals();

          let languaje = localStorage.getItem('storageSwitchLanguage');
          if (languaje == 'false') {
            document.getElementById('titleGoals').innerHTML = 'Goals';
          } else {
            document.getElementById('titleGoals').innerHTML = 'Metas';
          }
        }
      },
      false
    );
  </script>
</ons-page>

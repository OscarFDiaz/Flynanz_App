<ons-page id="detailExpense">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleDetailExpense"></div>
  </ons-toolbar>

  <div id="detailExpenseContainer"></div>

  <!--ALERT PARA EDITAR UN GASTO-->
  <ons-alert-dialog id="alertToEditExpense" modifier="material">
    <div class="alert-dialog-title" style="text-align: center" id="detailExpenseEditTitle">EDITAR GASTO</div>

    <div class="alert-dialog-content">
      <div style="text-align: center; margin-top: 16px">
        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px" id="detailExpenseEditNote">
            NOTA DEL GASTO
          </p>
          <ons-input id="alertEditExpenseNote" modifier="underbar" placeholder="" type="text" style="display: block"></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px" id="detailExpenseEditAmount">
            DINERO GASTADO
          </p>
          <ons-input
            id="alertEditExpenseMoney"
            modifier="underbar"
            placeholder=""
            type="number"
            style="display: block"
          ></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px" id="detailExpenseEditDate">
            FECHA DEL GASTO
          </p>
          <ons-input id="alertEditExpenseDate" modifier="underbar" placeholder="" type="date" style="display: block"></ons-input>
        </div>
      </div>
    </div>

    <div class="alert-dialog-footer">
      <ons-alert-dialog-button onclick="hideEditAlertExpenseNoChange()" id="detailExpenseEditCancel"
        >CANCELAR</ons-alert-dialog-button
      >
      <ons-alert-dialog-button onclick="hideEditAlertExpense()" id="detailExpenseEditFinished">LISTO!</ons-alert-dialog-button>
    </div>
  </ons-alert-dialog>
  <!----------------------------------------------------------------->

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#detailExpense')) {
          ons.ready(function () {
            let languaje = localStorage.getItem('storageSwitchLanguage');
            if (languaje == 'false') {
              document.getElementById('detailExpenseEditTitle').innerHTML = 'Edit expenditure';
              document.getElementById('detailExpenseEditNote').innerHTML = 'Expenditure note';
              document.getElementById('detailExpenseEditAmount').innerHTML = 'Spent money';
              document.getElementById('detailExpenseEditDate').innerHTML = 'Date of expenditure';
              document.getElementById('detailExpenseEditCancel').innerHTML = 'Cancel';
              document.getElementById('detailExpenseEditFinished').innerHTML = 'Finished!';
            } else {
              document.getElementById('detailExpenseEditTitle').innerHTML = 'Editar gasto';
              document.getElementById('detailExpenseEditNote').innerHTML = 'Nota del gasto';
              document.getElementById('detailExpenseEditAmount').innerHTML = 'Dinero gastado';
              document.getElementById('detailExpenseEditDate').innerHTML = 'Fecha del gasto';
              document.getElementById('detailExpenseEditCancel').innerHTML = 'Cancelar';
              document.getElementById('detailExpenseEditFinished').innerHTML = 'Listo!';
            }
            loadDetailExpense();
          });
        }
      },
      false
    );
  </script>
</ons-page>

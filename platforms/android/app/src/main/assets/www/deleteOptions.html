<ons-page id="deleteOptions">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <ons-back-button></ons-back-button>
    <div class="center labelToolbar" id="titleConfigurarionDelete">BORRAR DATOS</div>
  </ons-toolbar>

  <p class="paraHome" id="paraTutorialDelete">
    Al dar click en "Sí" se borrarán todos los datos contenidos en la aplicación, absolutamente todos, será como comenzar de nuevo
    en la aplicación.
  </p>
  <ons-button class="flatButton" onclick="deleteAllData()" style="margin-bottom: 16px">
    <span id="deleteButton">BORRAR TODO</span>
  </ons-button>

  <script>
    document.addEventListener(
      'init',
      function (event) {
        if (event.target.matches('#deleteOptions')) {
          let languaje = localStorage.getItem('storageSwitchLanguage');
          if (languaje == 'false') {
            document.getElementById('titleConfigurarionDelete').innerHTML = 'DELETE DATA';
            document.getElementById('paraTutorialDelete').innerHTML =
              "Clicking 'Yes' will erase all the data contained in the application, absolutely all of it, it will be like starting over in the application.";
            document.getElementById('deleteButton').innerHTML = 'DELETE ALL';
          } else {
            document.getElementById('titleConfigurarionDelete').innerHTML = 'BORRAR DATOS';
            document.getElementById('paraTutorialDelete').innerHTML =
              "Al dar click en 'Sí' se borrarán todos los datos contenidos en la aplicación, absolutamente todos, será como comenzar de nuevo en la aplicación.";
            document.getElementById('deleteButton').innerHTML = 'BORRAR TODO';
          }
        }
      },
      false
    );
  </script>
</ons-page>

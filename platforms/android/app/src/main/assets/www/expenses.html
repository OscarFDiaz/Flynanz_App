<ons-page id="expensesPage">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <i class="menuButtonIcon ion-md-menu"></i>
      </ons-toolbar-button>
    </div>
    <div class="center labelToolbar" id="titleExpensesMain">GASTOS</div>
  </ons-toolbar>

  <div id="expensesContainer"></div>

  <ons-fab position="bottom right" onclick="pushToNewExpense()">
    <i class="icon ion-md-add" style="font-size: 35px"></i>
  </ons-fab>

  <!--ALERT PARA AÑADIR UN GASTO-->
  <ons-alert-dialog id="alertToAddExpense" modifier="material">
    <div class="alert-dialog-title" style="text-align: center" id="expensesMainNewExpense">AÑADIR NUEVO GASTO</div>

    <div class="alert-dialog-content">
      <div style="text-align: center; margin-top: 16px">
        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px" id="expensesMainNote">NOTA DEL GASTO</p>
          <ons-input id="alertExpenseNote" modifier="underbar" placeholder="" type="text" style="display: block"></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px" id="expensesMainAmount">DINERO GASTADO</p>
          <ons-input id="alertExpenseMoney" modifier="underbar" placeholder="" type="number" style="display: block"></ons-input>
        </div>

        <div>
          <p style="margin: 0px auto -16px 12px; text-align: left; padding-top: 16px" id="expensesMainDate">FECHA DEL GASTO</p>
          <ons-input id="alertExpenseDate" modifier="underbar" placeholder="" type="date" style="display: block"></ons-input>
        </div>

        <div style="padding-top: 16px; text-align: left">
          <label style="color: var(--alert-tile-color); margin-left: 12px" id="expensesMainRest">RESTAR A: </label>
          <select id="selectOptio">
            <!--AQUI SE CARGAN LOS POSIBLES GASTOS-->
          </select>
        </div>
      </div>
    </div>

    <div class="alert-dialog-footer">
      <ons-alert-dialog-button onclick="hideAlertExpenseNoChange()" id="expensesMainCancel">CANCELAR</ons-alert-dialog-button>
      <ons-alert-dialog-button onclick="hideAlertExpense()" id="expensesMainFinished">lISTO!</ons-alert-dialog-button>
    </div>
  </ons-alert-dialog>
  <!----------------------------------------------------------------->

  <script>
    document.addEventListener(
      'show',
      function (event) {
        if (event.target.matches('#expensesPage')) {
          ons.ready(function () {
            let languaje = localStorage.getItem('storageSwitchLanguage');
            if (languaje == 'false') {
              document.getElementById('titleExpensesMain').innerHTML = 'EXPENSES';
              document.getElementById('expensesMainNewExpense').innerHTML = 'ADD NEW EXPENSE';
              document.getElementById('expensesMainNote').innerHTML = 'EXPENDITURE NOTE';
              document.getElementById('expensesMainAmount').innerHTML = 'SPENT MONEY';
              document.getElementById('expensesMainDate').innerHTML = 'DATE OF EXPENDITURE';
              document.getElementById('expensesMainRest').innerHTML = 'SUBTRACT TO: ';
              document.getElementById('expensesMainCancel').innerHTML = 'CANCEL';
              document.getElementById('expensesMainFinished').innerHTML = 'FINISHED!';
            } else {
              document.getElementById('titleExpensesMain').innerHTML = 'GASTOS';
              document.getElementById('expensesMainNewExpense').innerHTML = 'AÑADIR NUEVO GASTO';
              document.getElementById('expensesMainNote').innerHTML = 'NOTA DEL GASTO';
              document.getElementById('expensesMainAmount').innerHTML = 'DINERO GASTADO';
              document.getElementById('expensesMainDate').innerHTML = 'FECHA DEL GASTO';
              document.getElementById('expensesMainRest').innerHTML = 'RESTAR A: ';
              document.getElementById('expensesMainCancel').innerHTML = 'CANCELAR';
              document.getElementById('expensesMainFinished').innerHTML = 'LISTO!';
            }

            localStorage.setItem('actuaPage', 'expenses.html');
            getExpenses();
          });
        }
      },
      false
    );
  </script>
</ons-page>

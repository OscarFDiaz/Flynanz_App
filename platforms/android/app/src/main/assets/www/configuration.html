<ons-page id="configuration">
  <ons-toolbar id="toolbar" class="toolbar" modifier="transparent">
    <div class="left">
      <ons-toolbar-button onclick="fn.open()">
        <i class="menuButtonIcon ion-md-menu"></i>
      </ons-toolbar-button>
    </div>
    <div class="center labelToolbar" id="titleConfigurarion">CONFIGURACIÓN</div>
  </ons-toolbar>

  <ons-list class="listConfiguration">
    <ons-list-item modifier="chevron nodivider" class="itemListConfiguration" tappable onclick="pushToHomeOptions()">
      <span id="itemHomeScreen">PANTALLA INICIO</span>
    </ons-list-item>
    <ons-list-item modifier="chevron nodivider" class="itemListConfiguration" tappable onclick="pushToThemeSelector()">
      <span id="itemThemeScreen">TEMA</span>
    </ons-list-item>
    <ons-list-item modifier="chevron nodivider" class="itemListConfiguration" tappable onclick="pushToTutorialOptions()">
      <span id="itemTutorialScreen">TUTORIALES</span>
    </ons-list-item>
    <ons-list-item modifier="chevron nodivider" class="itemListConfiguration" tappable onclick="pushToLanguageOptions()">
      <span id="itemLanguageScreen">IDIOMA</span>
    </ons-list-item>
    <ons-list-item modifier="chevron nodivider" class="itemListConfiguration" tappable onclick="pushToDeleteOptions()">
      <span id="itemDeleteScreen">BORRAR DATPS</span>
    </ons-list-item>
    <ons-list-item modifier="chevron nodivider" class="itemListConfiguration" tappable onclick="pushToAbout()">
      <span id="itemAboutScreen">ACERDA DE</span>
    </ons-list-item>
  </ons-list>

  <script>
    document.addEventListener(
      'show',
      function (event) {
        if (event.target.matches('#configuration')) {
          localStorage.setItem('actuaPage', 'configuration.html');

          let language = localStorage.getItem('storageSwitchLanguage');
          if (language == 'false') {
            document.getElementById('titleConfigurarion').innerHTML = 'CONFIGURATION';
            document.getElementById('itemHomeScreen').innerHTML = 'HOME SCREEN';
            document.getElementById('itemThemeScreen').innerHTML = 'THEME';
            document.getElementById('itemTutorialScreen').innerHTML = 'TUTORIALS';
            document.getElementById('itemLanguageScreen').innerHTML = 'LANGUAGE';
            document.getElementById('itemDeleteScreen').innerHTML = 'DELETE DATA';
            document.getElementById('itemAboutScreen').innerHTML = 'ABOUT';
          } else {
            document.getElementById('titleConfigurarion').innerHTML = 'CONFIGURACIÓN';
            document.getElementById('itemHomeScreen').innerHTML = 'PANTALLA INICIO';
            document.getElementById('itemThemeScreen').innerHTML = 'TEMA';
            document.getElementById('itemTutorialScreen').innerHTML = 'TUTORIALES';
            document.getElementById('itemLanguageScreen').innerHTML = 'LENGUAJE';
            document.getElementById('itemDeleteScreen').innerHTML = 'BORRAR DATOS';
            document.getElementById('itemAboutScreen').innerHTML = 'ACERCA DE';
          }
        }
      },
      false
    );
  </script>
</ons-page>
